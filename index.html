<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Test Form</title>
  </head>
  <body>
    <main>
      <form novalidate class="form" action="" id="form">
        <label for="name">
          <input type="text" name="name" id="name" />
          Name
        </label>
        <label for="email">
          <input type="email" name="email" id="email" />
          Email
        </label>
        <label for="phone">
          <input type="number" name="phone" maxlength="11" id="phone" />
          Phone Number
        </label>
        <button class="submit__btn" type="submit" id="submit">Submit!</button>
      </form>
    </main>
    <script src="/bundle.js"></script>
  </body>
</html>
